<section class="card">
    <form aria-label="Login Form">
        <div class="mb-1 flex flex-col gap-2">
            <label for="email" class="text-sm font-medium text-[color:var(--text-secondary)]">
                Email
            </label>
            <input id="email" name="email" type="email" placeholder="you@example.com" class="input" required
                aria-required="true" />
        </div>

        <div class="mb-1 flex flex-col gap-2">
            <label for="password" class="text-sm font-medium text-[color:var(--text-secondary)]">
                Password
            </label>
            <input id="password" name="password" type="password" placeholder="••••••••" class="input" required
                aria-required="true" />
        </div>

         <div class="mb-1 flex flex-col gap-2">
            <label for="password-confirm" class="text-sm font-medium text-[color:var(--text-secondary)]">
                Confirm Password
            </label>
            <input id="password-confirm" name="Confirm Password" type="password" placeholder="••••••••" class="input" required
                aria-required="true" />
        </div>

        <button type="submit" class="btn-primary w-full">
            Submit
        </button>
    </form>

    <button class="m-auto cursor-pointer" (click)="navigateToLogin()">
        <lucide-angular id="navigator-icon" [img]="chevronLeft" color="#374151" size="22"
            class="hover:color-primary-[color:var(--primary-600)]" role="img" aria-hidden="true"></lucide-angular>
    </button>


</section>
