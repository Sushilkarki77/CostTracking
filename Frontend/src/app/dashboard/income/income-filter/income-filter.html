<form role="search" class="flex flex-wrap text-sm items-center gap-2" [formGroup]="filterForm">

    <fieldset class="flex-1 min-w-[200px]">
        <input id="search" type="search" placeholder="Search with name" class="w-full px-4 py-2 input rounded-lg"
            formControlName="name" />
    </fieldset>

    <fieldset class="flex flex-1 items-center gap-2 border-0 p-0 m-0">
        <label for="start-date" class="text-gray-500 w-full sm:w-auto nowrap">Range:</label>
        <input id="start-date" type="date" class="mr-0 sm:mr-2 mb-2 sm:mb-0 input flex-1" aria-label="Start date"
            formControlName="startDate" />

    </fieldset>

    <fieldset class="flex flex-1 items-center gap-2 border-0 p-0 m-0">
        <input id="end-date" type="date" class="input flex-1" formControlName="endDate" aria-label="End date" for />
    </fieldset>


    <fieldset class="flex items-center gap-2 border-0 p-0 m-0">
        <button type="button" (click)="handleClear()"
            class=" px-4 py-2 border border-gray-300 rounded-md p-1 hover:border-blue-500">
            Clear
        </button>
    </fieldset>
</form>
