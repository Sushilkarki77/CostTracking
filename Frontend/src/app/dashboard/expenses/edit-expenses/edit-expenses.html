<div>
    @let selectedItem = selectedItem$ | async;
    @let categories = categories$ | async;

    @if(selectedItem && categories) {
    <app-expense-form [categories]="categories" [expenseItem]="selectedItem"
        (formSubmitted)="handleFormSubmitted($event)" #formComponent>
        <ng-container title>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Edit Expenses</h2>
                <div>
                    <button type="button" (click)="handleBack()"
                        class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Back
                    </button>
                </div>
            </div>
        </ng-container>
    </app-expense-form>
    }
</div>
