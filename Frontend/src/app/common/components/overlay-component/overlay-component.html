<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm" [class]="visible() ? '': 'hidden'">
    <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full mx-4">
        <div class="p-6">
            <h2 class="text-xl font-semibold mb-2"><ng-content select="[card-header]"></ng-content></h2>
            
              <ng-container *ngTemplateOutlet="template()"></ng-container>

            <div class="mt-6 flex justify-end gap-3">
                <ng-content select="[card-footer]"></ng-content>
            
            </div>
        </div>
    </div>
</div>
